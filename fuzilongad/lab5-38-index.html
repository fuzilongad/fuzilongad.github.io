<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tushutuijiandingyue.css">
    <title>图书推荐订阅表单</title>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">图书推荐订阅表单</h2>
        <form action="#" method="post" enctype="multipart/form-data" id="bookSubscriptionForm">
            <fieldset>
                <legend>基本信息</legend>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="use" placeholder="请输入您的用户名" required>
                </div>               
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="pass" placeholder="请设置密码" required>
                </div>               
                <div class="form-group">
                    <label>性别</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">男</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">女</label>
                        </div>
                    </div>
                </div> 
            </fieldset>   
            <fieldset>
                <legend>订阅偏好</legend>
                <div class="form-group">
                    <label for="city">所在城市</label>
                    <select id="city" name="city" required>
                        <option value="">请选择城市</option>
                        <option value="">河北省</option>
                        <option value="">山西省</option>
                        <option value="">辽宁省</option>
                        <option value="">吉林省</option>
                        <option value="">黑龙江省</option>
                        <option value="">江苏省</option>
                        <option value="">浙江省</option>
                        <option value="">安徽省</option>
                        <option value="">福建省</option>
                        <option value="">江西省</option>
                        <option value="">山东省</option>
                        <option value="">河南省</option>
                        <option value="">湖北省</option>
                        <option value="">湖南省</option>
                        <option value="">广东省</option>
                        <option value="">海南省</option>
                        <option value="">四川省</option>
                        <option value="">贵州省</option>
                        <option value="">云南省</option>
                        <option value="">陕西省</option>
                        <option value="">甘肃省</option>
                        <option value="">青海省</option>
                        <option value="">台湾省</option>
                        <option value="">北京市</option>
                        <option value="">天津市</option>
                        <option value="">上海市</option>
                        <option value="">重庆市</option>
                        <option value="">内蒙古自治区</option>
                        <option value="">广西壮族自治区</option>
                        <option value="">西藏自治区</option>
                        <option value="">宁夏回族自治区</option>
                        <option value="">新疆维吾尔自治区</option>
                        <option value="">香港特别行政区</option>
                        <option value="">澳门特别自治区</option>
                    </select>
                </div>             
                <div class="form-group">
                    <label>感兴趣的图书分类 (可多选)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="category1" name="categories" value="fiction">
                            <label for="category1">小说</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category2" name="categories" value="science">
                            <label for="category2">科学</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category3" name="categories" value="history">
                            <label for="category3">历史</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category4" name="categories" value="biography">
                            <label for="category4">传记</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category5" name="categories" value="technology">
                            <label for="category5">科技</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category6" name="categories" value="art">
                            <label for="category6">艺术</label>
                        </div>
                    </div>
                </div>
            </fieldset>           
            <fieldset>              
                <div class="form-group">
                    <label for="avatar">上传图片</label>
                    <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png">
                </div>           
                <div class="form-group">
                    <label for="message">留言 (关于您的阅读偏好)</label>
                    <textarea id="message" name="message" placeholder="请告诉我们您的阅读习惯和偏好，以便我们为您推荐更合适的图书..."></textarea>
                </div>
            </fieldset>       
            <div class="btn-group">
                <button type="submit" class="submit-btn">提交订阅</button>
                <button type="reset" class="reset-btn">重置表单</button>
            </div>
        </form>
    </div>
</body>
</html>
